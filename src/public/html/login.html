<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="../stylesheets/style.css">
        <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">

        <script src="../javascripts/options.js" defer></script>

        <title>Login</title>
    </head>

    <body>
        <header>
            <img src="../images/favicon.ico" alt="Picture of the team" class="header__picture">
            <p>Interactive Informatics Information Page</p>
        </header>

        <h1>Login page</h1>

        <form class="log-in-form">
            <label for="username">Username:</label><br>
            <input type="text" name="username"><br><br>

            <!-- password -->
            <label for="password">Password:</label><br>
            <input type="password" name="password"><br><br>

            <input type="submit" value="Login">

<!--            <input type="submit" value="Ceate account">-->
            <input type="button" value="Create account" onclick="window.location.href='register.html';">
        </form>
    </body>

    <footer>
        <div class="footer-base">
        <p><i>Copyright 2025: Bas Lodewijk, ing. Kitty van der Heyden, Koen de Ruiter</i></p>
        <div class="footer__logos">
          <a href="https://bsky.app" target="_blank"><img src="../images/bluesky.svg" alt="BlueSky logo" class="footer__logos--small"></a>
          <a href="https://facebook.com" target="_blank"><img src="../images/facebook.svg" alt="Facebook logo"></a>
          <a href="https://youtube.com" target="_blank"><img src="../images/youtube.svg" alt="YouTube logo"></a>
          <a href="https://instagram.com" target="_blank"><img src="../images/instagram.svg" alt="Instagram logo"></a>
        </div>
        </div>
        <div class="footer__options" id="footer__options">
          <label for="footer__element-menu">Select element to be modified:</label>
          <select id="footer__element-menu" name="footer__element-menu">
            
          </select><br>
          <label for="footer__font-select">Select font:</label>
          <select id="footer__font-select" name="footer__font-select">
      
          </select><br>
          <label id="footer__font-size-input-label" for="footer__font-size-slider">Select font size (16):</label>
          <input id="footer__font-size-slider" name="footer__font-size-slider" type="range" min="8" max="24" value="16"><br>
          <label for="footer__font-color-input">Select font color:</label>
          <input id="footer__font-color-input" name="footer__font-color-input" type="color"><br>
          <label for="footer__back-color-input">Select background color:</label>
          <input id="footer__back-color-input" name="footer__back-color-input" type="color" value="#ffffff"><br>
          <button id="footer__button" type="button">Apply changes</button>
      </div>
      </footer>
</html>
