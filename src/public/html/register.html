<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
    </head>

    <body>
        <h1>Register page</h1>

        <form>
            <label for="firstname">First name:</label><br>
            <input type="text" name="firstname"><br>

            <label for="infixname">Infix:</label><br>
            <input type="text" name="infixname"><br>

            <label for="lastname">Last name:</label><br>
            <input type="text" name="lastname"><br>

            <label for="birthday">Date of birth:</label><br>
            <input type="date" name="birthday"><br>

            <label for="email">E-mail: </label><br>
            <input type="email" name="email"><br>

            <label for="profilepicture">Profile picture:</label><br>
            <input type="image" name="profilepicture"><br>

            <label for="programmajor">Program/ major:</label><br>
            <input type="text" name="programmajor"><br>

            <!-- list of hobbies, not text -->
            <label for="hobbies">Hobbies:</label><br>
            <input type="text" name="hobbies"><br>

            <!-- list of courses, not text -->
            <label for="courses">Taken courses:</label><br>
            <input type="text" name="courses"><br>

            <!-- password -->
            <label for="password">Password:</label><br>
            <input type="password" name="password"><br>

            <label for="confirmpassword">Confirm password:</label><br>
            <input type="password" name="confirmpassword"><br>

            <input type="submit" value="Register">
        </form>
    </body>
</html>
