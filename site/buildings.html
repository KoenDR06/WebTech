<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="static/styles/index.css">

    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">

    <script src="scripts/populateBuildings.js" defer="defer"></script>
    <script src="scripts/options.js" defer></script>

    <title>Buildings of the UU campus</title>
  </head>

  <body id="body">
    <header>
      <img src="static/images/favicon.ico" alt="Picture of the team" class="header__picture">
      <p>Interactive Informatics Information Page</p>
    </header>

    <nav>
      <a href="index.html" class="nav-link">Information Page</a>
      <a href="buildings.html" class="nav-link">Buildings</a>
      <a href="about.html" class="nav-link">About Us</a>
    </nav>

    <main class="main-content">
      <aside id="table">
        <div class="scrollable-table">
          <table class="scrollable-table__content">
            <thead>
              <tr>
                <th>Building</th>
                <th>Abbreviation</th>
              </tr>
            </thead>
            <tbody>
              <!-- Gets Populated from JS -->
            </tbody>
          </table>
        </div>
      </aside>
      <article id="article">
        <h1>Buildings of the UU campus</h1>

        <p>Select <code>site/static/buildings.json</code></p>
        <input class="article__input" type="file" accept="application/json">

      </article>
    </main>

    <footer>
      <div class="footer-base">
      <p><i>Copyright 2025: Bas Lodewijk, ing. Kitty van der Heyden, Koen de Ruiter</i></p>
      <div class="footer__logos">
        <a href="https://bsky.app" target="_blank"><img src="static/images/bluesky.svg" alt="BlueSky logo" class="footer__logos--small"></a>
        <a href="https://facebook.com" target="_blank"><img src="static/images/facebook.svg" alt="Facebook logo"></a>
        <a href="https://youtube.com" target="_blank"><img src="static/images/youtube.svg" alt="YouTube logo"></a>
        <a href="https://instagram.com" target="_blank"><img src="static/images/instagram.svg" alt="Instagram logo"></a>
      </div>
      </div>
      <div class="footer__options" id="footer__options">
        <label for="footer__element-menu">Select element to be modified:</label>
        <select id="footer__element-menu" name="footer__element-menu">
          
        </select><br>
        <label for="footer__font-select">Select font:</label>
        <select id="footer__font-select" name="footer__font-select">
    
        </select><br>
        <label id="footer__font-size-input-label" for="footer__font-size-slider">Select font size (16):</label>
        <input id="footer__font-size-slider" name="footer__font-size-slider" type="range" min="8" max="24" value="16"><br>
        <label for="footer__font-color-input">Select font color:</label>
        <input id="footer__font-color-input" name="footer__font-color-input" type="color"><br>
        <label for="footer__back-color-input">Select background color:</label>
        <input id="footer__back-color-input" name="footer__back-color-input" type="color" value="#ffffff"><br>
        <button id="footer__button" type="button">Apply changes</button>
    </div>
    </footer>
  </body>
</html>
